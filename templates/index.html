<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналіз вітру</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Аналіз даних про вітер</h1>

    <!-- Форма вибору локації та кнопка -->
    <div class="row mb-5">
        <div class="col-md-6">
            <form method="GET" action="/">
                <div class="input-group">
                    <label>
                        <select class="form-select" name="location">
                            <option selected disabled>Оберіть локацію</option>
                            <option value="ALL">Всі міста</option>
                            {% for city in cities %}
                                <option value="{{ city }}"
                                        {% if city == selected_location %}selected{% endif %}>{{ city }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    <button class="btn btn-primary" type="submit">Проаналізувати</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Графіки (відображаються лише якщо є зображення графіків) -->
    {% if imgs %}
        <div class="row">
            <div class="col-12 mb-4">
                <h3 class="text-center"></h3>
                <img src="{{ url_for('static', filename=imgs[0]) }}" class="img-fluid">
            </div>
            <div class="col-12 mb-4">
                <h3 class="text-center"></h3>
                <img src="{{ url_for('static', filename=imgs[1]) }}" class="img-fluid">
            </div>
            <div class="col-12 mb-4">
                <h3 class="text-center"></h3>
                <img src="{{ url_for('static', filename=imgs[2]) }}" class="img-fluid">
            </div>
            <div class="col-12 mb-4">
                <h3 class="text-center"></h3>
                <img src="{{ url_for('static', filename=imgs[3]) }}" class="img-fluid">
            </div>
        </div>
    {% endif %}
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (потрібен для Bootstrap Select) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Select JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta3/js/bootstrap-select.min.js"></script>
<script>
    $(document).ready(function(){
        $('.selectpicker').selectpicker();
    });
</script>
</body>
</html>
